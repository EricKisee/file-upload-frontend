<div class="file col-md-4" (dblclick)="onToggle(file)">
    <img [src]="retrievedImage" alt="image">
    <div>
        <h3>{{file.name}} </h3>
        <p>{{date(file.date)}}</p>
        <fa-icon 
            (click) = "onDelete(file)"
            [ngStyle]="{ color : 'red'}" 
            [icon] = "faTrash"
        >
        </fa-icon>
    </div>
    
</div>
