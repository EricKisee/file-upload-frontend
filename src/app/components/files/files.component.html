<app-add-file
    (onUploadFile) = "uploadFile($event)"
>
</app-add-file>

<div class="container-fluid">
    <div class="row">
        <app-file-item
            *ngFor="let file of files" 
            [file] = "file" 
            (onDeleteFile) = "deleteFile(file)" 
            (onToggleFile) = "toggleFile(file)" 
        >
        </app-file-item>
    </div>
</div>
